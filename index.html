<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<style>
</style>

<body>
    <div class="calculator-container">
        <div class="input-wrapper">
            <div class="calculator-input"></div>
        </div>
        <div class="button-container">
            <button class="grey" id="clear">AC</button>
            <button class="grey" id="deletebutton">DEL</button>
            <button class="grey">%</button>
            <button class="grey" id="divide">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="orange" id="multiplyX">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="orange" id="subtraction">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="orange" id="addition">+</button>
            <button>0</button>
            <button>.</button>
            <button class="orange">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
